<div id="stations-map">

	<div id="map"></div>

	<paper-fab iconSrc="img/icons/{{currentView}}-view-white.png" ng-click="switchMarkers(event)" class="switch {{currentView}}"></paper-fab>

	<div class="loader-handler" ng-show="loading">

	      <div class="loadinglocation"></div>
	    </div>
		<p>Chargement des stations</p>
	</div>
	

</div>
